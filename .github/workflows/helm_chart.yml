name: Helm Chart release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only on version tags

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Extract version tag
        id: extract_version
        run: |
          # Extract the current tag version (e.g., v1.2.3 -> 1.2.3)
          echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Checkout main branch
        run: |
          # Ensure the main branch is checked out
          git fetch origin main
          git checkout main

      - name: Update Chart.yaml
        id: update_chart
        run: |
          # Path to the Chart.yaml file
          CHART_FILE="charts/go-hello-world/Chart.yaml"

          # Extract the current version from Chart.yaml
          CURRENT_VERSION=$(grep '^version:' $CHART_FILE | awk '{print $2}')

          # Bump the minor version
          MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
          PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
          NEW_VERSION="$MAJOR.$((MINOR + 1)).0"

          # Update the version in Chart.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION/" $CHART_FILE
          sed -i "s/^appVersion:.*/appVersion: $TAG_VERSION/" $CHART_FILE

          # Output the new version for reference
          echo "NEW_CHART_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and Push Updated Chart.yaml
        run: |
          # Commit the updated Chart.yaml
          git add charts/go-hello-world/Chart.yaml
          git commit -m "chore: bump chart version to ${{ env.NEW_CHART_VERSION }} and appVersion to ${{ env.TAG_VERSION }}"
          git push origin main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts/go-hello-world
